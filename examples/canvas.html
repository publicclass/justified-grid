<!DOCTYPE html>
<html>
<head>
  <meta charset='utf8'>
  <title>Justified Grid</title>
</head>
<body>
  <canvas id='canv' width='300' height='600'></canvas>
  <script src='./justified-grid.min.js'></script>
  <script>
    var canv = document.getElementById('canv');
    var ctx = canv.getContext('2d');

    var grid = justifyGrid([
      {width: 100, height: 80},
      {width: 80, height: 100},
      {width: 80, height: 120},
      {width: 120, height: 300},
      {width: 80, height: 120},
      {width: 220, height: 300},
      {width: 100, height: 80},
      {width: 80, height: 100},
      {width: 80, height: 120},
      {width: 120, height: 300},
      {width: 80, height: 120},
      {width: 220, height: 300},
      {width: 120, height: 300},
      {width: 80, height: 120},
      {width: 220, height: 300},
      {width: 120, height: 300},
      {width: 80, height: 120},
      {width: 220, height: 300},
    ], {rowWidth: canv.width});

    grid.elements.forEach(function(entry, i) {
      ctx.fillStyle = 'hsl(' + (i / grid.elements.length * 255 | 0) + ', 100%, 50%)';
      ctx.fillRect(entry.x, entry.y, entry.w, entry.h);
    });

  </script>
</body>
</html>
